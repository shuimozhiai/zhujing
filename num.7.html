<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#box {
				width: 100%;
				overflow: auto;
				border: solid;
				padding: 5px 0;
			}
			
			#button {
				width: 100%;
				overflow: auto;
			}
			
			.p1 {
				color: blue;
				font-size: 30px;
			}
			
			.p2 {
				color: blue;
				font-size: 30px;
			}
			
			.a1 {
				color: blue;
				font-size: 30px;
				display: block;
			}
			
			a:link {
				text-decoration: none;
			}
			
			a:hover {
				color: lightskyblue;
			}
		</style>
		<script>
			function changeA2() {
				var div = document.getElementById("box");
				var x=document.createElement("A")
				div.appendChild(x)
				x.innerHTML="</br>"+"新增的a元素"
				x.setAttribute("href", "#");
				x.style.color = "yellow";
				x.style.backgroundColor = "red"
				x.style.textDecoration = "none";
				x.style.fontSize = "30px";

			}

			function changeP() {
				var div = document.getElementById("box");
				var y=div.childNodes;
				for(i=0;i<y.length;i++){
					if (y[i].tagName=="P")
					div.removeChild(y[i]);
				}
			}

			function changeA() {
				var div = document.getElementById("box");
				var y=div.childNodes;
				var loop=y.length
				for(i=loop-1;i>=0;i--){
					if (y[i].tagName=="A")
					div.removeChild(y[i])
				}
			}

			function changeAll() {
				var x = document.getElementById("box");
				var y = x.childNodes;
				var loop = y.length;
				for(i=0;i<loop;i++){
					if (y[i].tagName=="P" || y[i].tagName=="A")
					x.style.backgroundColor="red";
				}
			}
		</script>
	</head>

	<body>
		<div id="box">

			<p class="p1">第一个p元素</p>
			<p class="p2">第二个p元素</p>

			<a class="a1" href="#">第一个a元素</a>

		</div>
		<div id="button">
			<button onclick="changeA2()">增加一个a</button>
			<button onclick="changeP()">删除所有p</button>
			<button onclick="changeA()">删除所有a</button>
			<button onclick="changeAll()">改变颜色</button>
		</div>

	</body>

</html>
